<h2 class="page-header">Forms</h2>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
    <li role="presentation"><a href="#/forms">Fields</a></li>
</ul>
<br>
<table class="table table-striped table-bordered dataTable tblwidth">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Formname</th>
        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
    </tr>

    <tr>
        <td><input type="text" ng-model="form.formtitle" class="form-control" placeholder="name"></td>
        <td><a ng-click="form.addForm()"> <span class="glyphicon glyphicon-plus iconsize"></span></a>
            <a ng-click="form.updateForm()"><span class="glyphicon glyphicon-ok iconsize "></span></a></td>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="formmodel in form.forms">
        <td><a href="#/form/{{formmodel._id}}/fields">{{formmodel.title}}</a></td>
        <td><a ng-click="form.deleteForm($index)"><span class="glyphicon glyphicon-remove iconsize"></span></a>
            <a ng-click="form.selectForm($index)"><span class="glyphicon glyphicon-pencil iconsize"></span></a></td>
    </tr>
    </tbody>
</table>
