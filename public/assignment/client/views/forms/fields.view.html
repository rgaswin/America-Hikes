<h2 class="page-header">Forms</h2>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/forms">Fields</a></li>
</ul>
<br>
<div class="container-fluid" id="formFields">
    <div ng-model="model.fields" ui-sortable="sortFields">
        <div ng-repeat="field in model.fields">
            <div class="row">
                <div class="row">
                    <div class="col-xs-6">
                        <label>{{field.label}}</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div ng-switch="field.type">
                        <div ng-switch-when="CHECKBOXES">
                            <div id="inputRole" ng-repeat="option in field.options">
                                <label><input type="checkbox" class="checkbox" value="option.value">{{option.label}}</label>
                            </div>
                        </div>

                        <div ng-switch-when="TEXT">
                            <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                        <div ng-switch-when="DATE">
                            <input type="date" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                        <div ng-switch-when="OPTIONS">
                            <select name="gender" id="inputGender" class="form-control">
                                <option value="option.value" ng-repeat="option in field.options">{{option.label}}
                                </option>
                            </select>
                        </div>


                        <div ng-switch-when="RADIO">
                            <div class="radio" ng-repeat="option in field.options">
                                <label><input type="radio" value="option.value" name="optradio">{{option.label}}</label>
                            </div>
                        </div>
                        <div ng-switch-when="TEXTAREA">
                            <textarea class="form-control" rows="4" id="comment"
                                      placeholder="{{field.placeholder}}"></textarea>
                        </div>
                        <div ng-switch-default>
                            <input type="{{field.type}}" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                    </div>
                </div>

                <div class="col-xs-6">
                    <a href="" ng-click="model.edit(field)"><span class="glyphicon glyphicon-pencil"
                                                                  aria-hidden="true" data-toggle="modal"
                                                                  data-target="#PopupDialog"></span></a>
                    <a href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="" ng-click="model.removeField($index)"><span class="glyphicon glyphicon-remove"
                                                                          aria-hidden="true"></span></a>
                    <a href=""><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
            </div>
            <br>
        </div>

    </div>

    <hr class="separator">
    <div class="row">
        <div class="col-xs-6">
            <label for="inputField">Add New Field:</label>
            <div class="row">
                <div class="col-xs-6">
                    <select name="gender" id="inputField" class="form-control" ng-model="model.fieldType">
                        <option value="TEXT" selected>Single Line Text</option>
                        <option value="DATE">Date</option>
                        <option value="OPTIONS">Dropdown</option>
                        <option value="CHECKBOX">Checkboxes</option>
                        <option value="RADIO">Radio buttons</option>
                        <option value="TEXTAREA">Multiline Text</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <span>&nbsp;</span><a href=""><span class="glyphicon glyphicon-plus incrsize"
                                                        ng-click='model.addField(model.fieldType)'></span></a>
                </div>
            </div>
        </div>
    </div>

    <div id="PopupDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{model.selectedField.label}}</h4>
                </div>
                <div class="modal-body">
                    Label: <br>
                    <input type="text" ng-model="model.selectedField.label">
                    <div ng-show="model.selectedField.placeholder">
                        Placeholder: <br>
                        <input ng-model="model.selectedField.placeholder"
                               class="form-control"
                               type="text">
                    </div>
                    <div ng-show="model.selectedField.options">
                        Options: <br>
                                    <textarea>
                                        {{model.option}}
                                    </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
