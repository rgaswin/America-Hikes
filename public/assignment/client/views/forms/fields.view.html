<h2 class="page-header">Forms</h2>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/forms">Fields</a></li>
</ul>
<br>
<div class="container-fluid" id="formFields">
    <div ng-model="model.fields" ui-sortable="model.movable">
        <div ng-repeat="field in model.fields">
            <div class="row">
                <div class="row">
                    <div class="col-xs-6">
                        <label>{{field.label}}</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div ng-switch="field.type">
                        <div ng-switch-when="TEXT">
                            <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                        <div ng-switch-when="DATE">
                            <input type="date" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                        <div ng-switch-when="OPTIONS">
                            <select name="gender" id="inputGender" class="form-control">
                                <option value="option.value" ng-repeat="option in field.options">{{option.label}}
                                </option>
                            </select>
                        </div>

                        <div ng-switch-when="CHECKBOXES">
                            <div class="checkbox" id="inputRole" ng-repeat="option in field.options">
                                <label><input type="checkbox" value="option.value">{{option.label}}</label>
                            </div>
                        </div>
                        <div ng-switch-when="RADIO">
                            <div class="radio" ng-repeat="option in field.options">
                                <label><input type="radio" value="option.value" name="optradio">{{option.label}}</label>
                            </div>
                        </div>
                        <div ng-switch-when="TEXTAREA">
                            <textarea class="form-control" rows="4" id="comment"
                                      placeholder="{{field.placeholder}}"></textarea>
                        </div>
                        <div ng-switch-default>
                            <input type="{{field.type}}" class="form-control" placeholder="{{field.placeholder}}">
                        </div>
                    </div>
                </div>

                <div class="col-xs-6">
                    <a href="#" ng-click="model.editDate()"><span class="glyphicon glyphicon-pencil"
                                                                  aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="" ng-click="model.removeField($index)"><span class="glyphicon glyphicon-remove"
                                                                          aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </div>

    <hr class="separator">
    <div class="row">
        <div class="col-xs-6">
            <label for="inputField">Add New Field:</label>
            <div class="row">
                <div class="col-xs-6">
                    <select name="gender" id="inputField" class="form-control" ng-model="model.fieldType">
                        <option value="TEXT" selected>Single Line Text</option>
                        <option value="DATE">Date</option>
                        <option value="OPTIONS">Dropdown</option>
                        <option value="CHECKBOX">Checkboxes</option>
                        <option value="RADIO">Radio buttons</option>
                        <option value="TEXTAREA">Multiline Text</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <span>&nbsp;</span><a href=""><span class="glyphicon glyphicon-plus incrsize"
                                                        ng-click='model.addField(model.fieldType)'></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
