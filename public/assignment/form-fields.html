<div class="container-fluid">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Profile</a></li>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Forms</h2>

            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
                <li role="presentation"><a href="form-fields.html">Fields</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-5">
                        <label for="inputfirstname">First Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
                    </div>

                    <div class="col-sm-7">
                    <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputlastname" class="col-sm-2 control-label">Last Name</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputlastname" placeholder="First Name">
                    </div>
                    <div class="col-sm-7">
                        <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDOB" class="col-sm-2 control-label">Date Of Birth</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input placeholder="Select Date" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="inputDOB">
                    </div>
                    <div class="col-sm-7">
                        <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="drpGender" class="col-sm-2 control-label">Gender</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="drpGender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="drpGender">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles :</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <div>
                            <label class="notbold">
                                <input type="checkbox" checked="checked">
                                <span class="custom-check"></span>
                               Admin
                            </label>
                       </div>
                    </div>
                    <div class="col-sm-7">
                        <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-5">
                        <div>
                            <label class="notbold">
                                <input type="checkbox">
                                <span class="custom-check"></span>
                                Student
                            </label>
                        </div>
                    </div>
                    </div>

                <div class="form-group">
                    <div class="col-sm-5">
                        <div>
                            <label class="notbold" >
                                <input type="checkbox" checked="checked">
                                <span class="custom-check"></span>
                                User
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">License Agreement :</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <div>
                            <label class="notbold">
                                <input type="radio" checked="checked">
                                <span class="custom-check"></span>
                                Yes
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <span class="glyphicon glyphicon-pencil iconsize removespace"/>
                        <span class="glyphicon glyphicon-plus iconsize removespace"/>
                        <span class="glyphicon glyphicon-remove iconsize removespace"/>
                        <span class="glyphicon glyphicon-align-justify iconsize removespace"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-5">
                        <div>
                            <label class="notbold">
                                <input type="radio">
                                <span class="custom-check"></span>
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </form>
