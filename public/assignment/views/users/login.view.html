<h1 class="page-header">Login</h1>
<div ng-show="login.message" class="alert alert-danger" role="alert">{{login.message}}</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="login.user.username" class="form-control" id="inputUserName3" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" ng-model="login.user.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a ng-click="login.login(login.user)" class="btn btn-primary btn-block">Login</a>
        </div>
    </div>
</form>
