<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="profile.username" class="form-control" id="inputUserName3" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" ng-model="profile.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputfirstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="profile.firstname" class="form-control" id="inputfirstname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputlastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="profile.lastname" class="form-control" id="inputlastname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="email" ng-model="profile.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a href="#/profile" ng-click="profile.update()" class="btn btn-primary btn-block">Update</a>
        </div>
    </div>
</form>
