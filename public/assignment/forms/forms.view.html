<h2 class="page-header">Forms</h2>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<br>
<table class="table table-striped table-bordered dataTable tblwidth">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Formname</th>
        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
    </tr>

    <tr>
        <td><input type="text" ng-model="formtitle" class="form-control" placeholder="name"></td>
        <td><a ng-click="addForm()"> <span class="glyphicon glyphicon-plus iconsize"></span></a>
            <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok iconsize "></span></a></td>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="form in forms">
        <td><a href="/fields">{{form.title}}</a></td>
        <td><a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove iconsize"></span></a>
            <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil iconsize"></span></a></td>
    </tr>
    </tbody>
</table>
