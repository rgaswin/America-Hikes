<h1 class="page-header">Create An Event</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-5">
            <input type="date" ng-model="dob" class="form-control" placeholder="Start Date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-5">
            <input type="date" ng-model="dob" class="form-control" placeholder="End Date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-5">
             <textarea class="form-control" rows="4" cols="50">
        </textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Trail Url</label>
        <div class="col-sm-5">
            <input type="text" ng-model="trailUrl" class="form-control" placeholder="Trail Url">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="col-sm-2">
            <button class="btn-group-sm">Add more Emails</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5">
            <button class="btn btn-primary">Create Event</button>
       </div>
    </div>
</form>
