<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 class="page-header">Login</h1>
            <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.user.username" class="form-control" id="inputUserName3"
                               placeholder="User Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"> </div>
    </div>
</div>
