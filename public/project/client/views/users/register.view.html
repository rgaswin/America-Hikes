<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <h1 class="page-header">Register</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="model.username" class="form-control" id="inputUserName3"
                                       placeholder="User Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="model.firstname" class="form-control" id="inputFirstName"
                                       placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="model.lastname" class="form-control" id="inputLastName"
                                       placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" ng-model="model.password" class="form-control" id="inputPassword3"
                                       placeholder="Password">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label for="inputVerifyPassword3" class="col-sm-2 control-label">Verify Password</label>-->
                        <!--<div class="col-sm-5">-->
                        <!--<input type="password" ng-model="verifypassword" class="form-control" id="inputVerifyPassword3"-->
                        <!--placeholder="Verify Password">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" ng-model="model.email" class="form-control" id="inputEmail3"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTrekExp" class="col-sm-2 control-label">Years Of Trek Experience</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="model.yrsOfTrekExp" class="form-control" id="inputTrekExp"
                                       placeholder="Trek Experience in Years">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <a class="btn btn-primary btn-block" ng-click="model.register()">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
