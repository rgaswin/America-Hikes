<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div ng-show="model.message" class="alert alert-success fadeIn" role="alert">{{model.message}}</div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <h1 class="page-header">
                            {{model.firstname}} , {{model.lastname}}
                        </h1>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">About Me</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.aboutme" class="form-control" placeholder="About Me">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.username" class="form-control" id="inputUserName3"
                               placeholder="User Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" ng-model="model.password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" ng-model="model.email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div ng-show="model.favoriteTreks.length > 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Favourite Treks</label>
                        <div class="row">
                            <div class="col-sm-2" ng-repeat="trek in model.favoriteTreks">
                                <a class="btn btn-info" href="#/search/{{trek.id}}/{{trek.trailname}}/{{trek.lat}}/{{trek.lon}}">{{trek.trailname}}</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="model.following.length > 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Following</label>
                        <div class="row">
                            <div class="col-sm-1" ng-repeat="user in model.following">
                                <a href="#/viewuser/{{user}}" class="btn btn-info aligncenter labelcolor">{{user}}</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Photos</label>
                    <div class="row">
                        <div class="col-sm-8">
                            <img ng-repeat="image in model.trekimages" src="{{image}}"
                                 class="img-responsive img-thumbnail bingImages">
                            <form action="/api/upload" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="file" name="myFile"/>
                                        <button class="btn btn-default btn-file" type="submit">Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <a href="#/profile" ng-click="model.update()" class="btn btn-primary btn-block">Update</a>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
