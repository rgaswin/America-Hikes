<div id="top" ng-show="message" class="alert alert-success fadeIn" role="alert">{{message}}</div>
<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <h1 class="page-header">
                {{firstname}} , {{lastname}}
            </h1>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">About Me</label>
        <div class="col-sm-5">
            <input type="text" ng-model="aboutme" class="form-control" placeholder="About Me">
        </div>
    </div>

    <div class="form-group">
        <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="username" class="form-control" id="inputUserName3" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="row">
        <label class="col-sm-2 control-label">Favourite Treks</label>
        <div class="col-sm-1" ng-repeat="trek in favoriteTreks">
            <a href="#/search/{{trek.id}}/{{trek.trailname}}/{{trek.lat}}/{{trek.lon}}">{{trek.trailname}}</a>
        </div>
    </div>

    <div ng-show="following.length > 0">
        <div class="form-group">
            <label class="col-sm-2 control-label">Following</label>
            <div class="col-sm-1" ng-repeat="user in following">
                <a href="#/viewuser/{{user}}">{{user}}</a>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Photos</label>
        <div class="col-sm-1" ng-repeat="image in trekimages">
            <img src="{{image}}" class="img-responsive bingImages">
        </div>
        <div class="col-sm-7">
            <form action="/api/upload" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="file" name="myFile"/>
                        <button class="btn btn-default btn-file" type="submit">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="form-group">

    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a href="#/profile#top" ng-click="update()" class="btn btn-primary btn-block">Update</a>
        </div>
    </div>


</div>
