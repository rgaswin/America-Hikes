<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <h1 class="page-header">
                {{firstname}} , {{lastname}}
            </h1>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">About Me</label>
        <div class="col-sm-5">
            <input type="text" ng-model="aboutme" class="form-control" placeholder="About Me">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUserName3" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="username" class="form-control" id="inputUserName3" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDOB" class="col-sm-2 control-label">Date Of Birth</label>
        <div class="col-sm-5">
            <input type="date" ng-model="dob" class="form-control" id="inputDOB" placeholder="Date Of Birth">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Favourite Treks</label>
        <div class="col-sm-1" ng-repeat="trek in favoriteTreks">
            <a href="">{{trek}}</a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Treks Reviewed</label>
        <div class="col-sm-1" ng-repeat="trek in treksReviewed">
            <a href="">{{trek}}</a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Photos</label>
        <div class="col-sm-1" ng-repeat="image in trekimages">
            <img src="{{image}}" class="img-responsive bingImages">
        </div>
        <div class="col-sm-1">
            <button class="btn-group-sm" ng-click="uploadImage()">upload</button>
        </div>
    </div>


    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <div class="col-sm-offset-2 col-sm-5">
                <input type="file" name="myFile" />
                 <button class="btn-group-sm" type="submit">Upload Image</button>
            </div>
        </form>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a href="#/profile" ng-click="update()" class="btn btn-primary btn-block">Update</a>
        </div>
    </div>


</div>
